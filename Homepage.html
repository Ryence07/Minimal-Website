<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Fashion</title> 
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;500;600;700;800&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
        body {
            margin: 0;
            padding: 0;
        }
        
        /* Header */
        .header {
            background-color: #333;
            padding: 20px 50px; /* Add left and right padding to center contents */
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: flex-end; /* Aligns the header items at the bottom */
        }
        
        .header h1 {
            margin: 0;
            font-size: 34px;
            font-weight: 100;
            padding-left: 8px; /* Add some padding to the left to balance it */
        }
        
        .nav-links {
            display: flex;
            list-style: none;
            font-family: "Montserrat", sans-serif;
            font-optical-sizing: auto;
            font-weight: 650;
            font-style: normal;
            font-size: small;
            margin: 0;
            margin-top: 20px; /* Adjust this value to move them lower */
        }
        
        .nav-links li {
            margin-left: 85px; /* Increase this value for more space between links */
        }
        
        .nav-links li:first-child {
            margin-left: 0; /* Remove margin for the first item */
        }
        
        .nav-links a {
            color: white; /* Text color */
            text-decoration: none; /* Remove underline by default */
            transition: text-decoration 0.3s; /* Smooth transition for underline effect */
        }
        
        .nav-links a:hover {
            text-decoration: underline; /* Add underline on hover */
        }

        .nav-links a:active,
        .arrival-btn:active,
        .new-arrivals .products .product:active {
        color: rgb(53, 53, 53); /* Set to your preferred color */
        text-decoration: none; /* Optional: Remove underline on click */
    }

        
        .search-bar {
            position: relative;
            display: flex;
            align-items: center; /* Center the icon and input vertically */
        }
        
        .search-bar input {
            padding: 6px 6px 7px 45px; /* Add padding to the left to make space for the icon */
            border-radius: 20px;
            border: none;
        }
        
        /* Adjust the icon size if needed */
        .search-bar img {
            width: 20px; /* Adjust size of the search icon if necessary */
            height: auto;
            position: absolute;
            left: 10px; /* Position of the icon */
            z-index: 1; /* Ensure the icon is above the input field */
        }
        
        /* Banner */
        .banner {
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            width: 100%;
            margin-top: 20px;
            box-sizing: border-box;
        }

        .banner img {
            width: 50%;
            height: 380px;
            filter: grayscale(65%);
        }

        /* Horizontal Line */
        .section-divider {
            width: calc(100% - 40px);
            margin: 30px auto;
            border: 1px solid rgb(172, 172, 172); /* Change the border color to black */
            box-sizing: border-box;
        }

        /* New Arrivals Section */
        .new-arrivals {
            display: flex;
            justify-content: center; /* Centers the whole section horizontally */
            align-items: center;
            margin: 40px 0;
        }

        .new-arrivals-content {
            display: flex;
            align-items: center; /* Align the button, arrow, and products vertically */
            justify-content: center; /* Horizontally center the entire content */
        }

        .new-arrivals .arrival-btn {
            background-color: black;
            color: white;
            padding: 10px 20px;
            text-transform: uppercase;
            font-weight: bold;
            margin-right: 15px;
            display: flex;
            align-items: center;
            font-family: "Abhaya Libre", serif;
            font-weight: 500;
            font-style: normal;
            text-decoration: none; /* Ensure button does not have underline */
        }

        .arrival-btn:hover {
            background-color: #313131; /* Slightly lighter background on hover */
            transform: scale(1.05); /* Slightly enlarge on hover */
            transition: transform 0.4s ease;
        }
        
        .arrow-icon {
            width: 40px;
            height: auto;
            margin-right: 45px; /* Space between arrow and products */
        }

        .new-arrivals .products {
            display: flex;
            justify-content: space-around;
        }

        .new-arrivals .products .product {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fcfcfc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 150px;
            margin-right: 50px; /* Add space between products */
            transition: transform 0.4s ease, filter 0.3s ease;
            text-decoration: none; /* Remove underline */
        }
        
        .new-arrivals .products .product:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        
        /* Remove margin-right from the last product */
        .new-arrivals .products .product:last-child {
            margin-right: 0;
        }
        
        .product p {
            font-family: "Abhaya Libre", serif;
            font-weight: 700;
            font-style: normal;
        }

        .new-arrivals .products img {
            width: 70px;
            height: auto;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 50px;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>

        <ul class="nav-links">

        <div class="search-bar">
            <img src="https://i.imgur.com/L9VOqmq.png" alt="Search Icon"> <!-- Replace with your search icon's path -->

    </header>

    <hr class="section-divider">

            <div class="products">

                </a>
                <a href="All.html" class="product">
                    <img src="https://i.imgur.com/GGKOyri.png" alt="Watch">

                <a href="All.html" class="product">

            </div>

    </section>

</body>
</html>
